<p>
<b><sc_element sys_idtf  = "concept_Bastet">Бастет </sc_element></b> 
была дочерью воина и защитником 
<b><sc_element sys_idtf  = "concept_Ra">Ра </sc_element></b> , который послал ее сражаться со своим заклятым врагом 
<b><sc_element sys_idtf  = "concept_Apep">Апепом </sc_element></b>. Как защитница, она считалась защитницей фараона после Сехет, львицы, и, следовательно, главного бога Ра.
</p>
