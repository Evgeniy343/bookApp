<p>
<b><sc_element sys_idtf  = "concept_Geb">Геб </sc_element></b>  был мужем и братом богини неба <b><sc_element sys_idtf  = "concept_Nut">Нут </sc_element></b>  и отцом 
<b><sc_element sys_idtf  = "concept_Osiris">Осириса </sc_element></b>, 
<b><sc_element sys_idtf  = "concept_Isis">Исиды </sc_element></b>, 
<b><sc_element sys_idtf  = "concept_Nephthys">Нефтиды </sc_element></b>,  
<b><sc_element sys_idtf  = "concept_Set">Сета </sc_element></b>. 
Когда Сет и Гор (сын Осириса) боролись за то, чтобы стать царем Египта, Геб сделал Гора правителем живых.
 Родители Геба - 
<b><sc_element sys_idtf  = "concept_Tefinut">Тефнут </sc_element></b> и <b><sc_element sys_idtf  = "concept_Shu">Шу </sc_element></b>.
