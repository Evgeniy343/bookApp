<p>
<b><sc_element sys_idtf  = "concept_Isis">Исида </sc_element></b> 
    - богиня в египетской мифологии. Она была известна как богиня луны. Как богиня жизни и магии Исида защищала женщин и детей и исцеляла больных. 
Тесно связанная с престолом, она была одной из величайших богинь Древнего Египта. 
</p>
