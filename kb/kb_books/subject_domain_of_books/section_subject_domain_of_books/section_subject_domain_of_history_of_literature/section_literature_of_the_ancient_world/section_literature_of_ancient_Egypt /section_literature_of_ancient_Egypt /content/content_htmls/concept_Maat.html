<p>
<b><sc_element sys_idtf  = "concept_Maat">Маат </sc_element></b> 
  богиня закона, нравственности и справедливости. Маат предугадывала звезды, времена года и действия как людей, так и богов. Ее первой ролью в египетской мифологии было взвешивание слов, имевшее место в подземном мире, Дуате.
