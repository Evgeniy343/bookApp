<p>
Согласно мифу, у

<b><sc_element sys_idtf  = "concept_Geb">Геб  </sc_element></b>  и богиня неба 
<b><sc_element sys_idtf  = "concept_Nut">Нут  </sc_element></b> . Она была сестрой 
<b><sc_element sys_idtf  = "concept_Isis">Исиды  </sc_element></b> , 
<b><sc_element sys_idtf  = "concept_Osiris">Осириса  </sc_element></b>  и сестрой / близнецом и супругой

<b><sc_element sys_idtf  = "concept_Anubis">Анубиса  </sc_element></b>,
шакальоголовой черного цвета.
