<p>
<b><sc_element sys_idtf  = "concept_Osiris">Осирис </sc_element></b> 
был убит своим братом
<b><sc_element sys_idtf  = "concept_Set">Сетом </sc_element></b> , потому что Осирис был фараоном, которым Сет хотел быть. Осирис был убит, когда Сет обманом заставил его залезть в ящик, а затем облил его свинцом, чтобы закрыть его, чтобы Осирис не мог выбраться из него. Однако 
<b><sc_element sys_idtf  = "concept_Isis">Исида </sc_element></b> вернула Осириса к жизни на одну ночь.  
</p>
