<p>
<b><sc_element sys_idtf  = "concept_Thoth">Тот </sc_element></b> 
 - древнеегипетское божество. В искусстве его часто изображали человеком с головой ибиса или павианом, священными для него животными. Его женой была 
<b><sc_element sys_idtf  = "concept_Maat">Маат </sc_element></b> . Он был богом мудрости, письма, иероглифов, науки, магии, искусства, суждения и мертвых.
</p>
